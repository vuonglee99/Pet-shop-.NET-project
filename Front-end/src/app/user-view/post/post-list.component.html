<!-- <div class="row ml-auto align-self-center"> -->
    <div *ngFor="let post of postsOfPage;let i=index;" [ngClass]="postsOnRow">
        <div class="row mt-3 card p-3" >
            <div class="col-12">
                <div class="row">
                    <div class="col-2">
                        <img src="{{post.avatar}}" alt="Ảnh đại diện"  class="img-avatar">
                    </div>
                    <div class="col-10 text-left">
                        <span style="font-size: larger;font-weight: 500;">{{post.userName}}</span>
                        <p class="txt_pink">{{post.createdTime}}</p>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-2">
                {{post.tittle}}
            </div>

            <div class="col-12 mt-3 ">
                <div class="hovereffect">
                    <img src="{{post.imageURL}}" alt="Ảnh-bài-đăng" width="100%" class="image">
                    <div class="overlay">
                       <h2>Hành động</h2>
                       <a class="info" (click)="redirectTo('/post/',post.id)"><span class="icon-eye"></span>&nbsp;Xem chi tiết</a>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-2">
                <div class="row " style="border-top: 1px solid #E0E0E0;">
                    <div class="col-3 text-center m-2 post-item ">
                        <i class="fa fa-heart-o" aria-hidden="true" style="color: #EC407A;font-size: x-large;vertical-align: middle;">&nbsp;</i>Yêu thích
                    </div>
                    <div class="col-3 text-center m-2 post-item " (click)="showComment(i)" >
                        <span class="icon-bubbles4"  style="font-size: x-large;vertical-align: middle;" ></span>&nbsp;Bình luận
                    </div>

                    <div class="col-12 form-group mt-2 pt-2" style="border-top:1px solid #E0E0E0;" *ngIf="isShowComment&&((i-indexShow)==0)">
                        <input type="text" placeholder="Viết bình luận" class="form-control rounded-pill" (keydown)="addComment($event)"
                        [(ngModel)]="content">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 mt-3 text-center" *ngIf="isEmpty">
        <span>
            <img src="assets/sad_pet.png" width="10%">
            <h5 class="mt-3">Không tìm thấy bất kì bài đăng nào!</h5>
        </span>

    </div>
    <div class="col-12 text-right" *ngIf="isPaging">
        <p-paginator [totalRecords]="totalPost" (onPageChange)="paginate($event)" [rows]="rows">
        </p-paginator>
    </div>
