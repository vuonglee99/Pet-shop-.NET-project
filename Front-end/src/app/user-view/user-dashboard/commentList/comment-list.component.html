<div *ngFor="let comment of commentList">
    <div class="row" >
        <div class="col-2">
            <img src="assets/img/doctor.png" width="80%">
        </div>
        <div class="col-10">
            <p-rating stars="5" [cancel]="false" [(ngModel)]="comment.star"></p-rating>
            <h6>{{comment.tittle}}</h6>
            <span class="ml-2">{{comment.content}}</span>
            <br>
            <span class="icon-alarm" style="color: #E91E63;opacity: 0.7;"> <span style="color: black;">{{comment.createdTime}}</span></span>
           
        </div>
        <div class="col-12 text-left">
            
        </div>
    </div>
    <hr>
</div>
